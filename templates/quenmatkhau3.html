<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='quenmatkhau3.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
        <div class="fade-out success-message">
            <P>{{m}}</P>
        </div>   
    {% endfor %} 
  {% endif %} 
  {% endwith %}  
    <h2>Xác nhận thành công</h2>
    <form action="" method="post">
        <label for="password">Mật khẩu mới:</label>
        <input type="password" id="password" name="password1" required>
        <label for="password">Nhập lại mật khẩu:</label>
        <input type="password" id="password" name="password2" required>
        <button type="submit">Hoàn thành</button>
    </form>
</body>
</html>
